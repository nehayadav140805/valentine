<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ================= PAGE 1 ================= */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
}

/* Card */
.card {
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(5px);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 350px;
  z-index: 10;
}

h1 { color: #ff4d6d; }

button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no {
  background: #ddd;
  position: absolute;
  left: 20px;
  top: 120px;
}

/* Hearts */
#hearts-container {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: floatHeart 6s linear infinite;
}

@keyframes floatHeart {
  0% { transform: translateY(100vh); opacity:1; }
  100% { transform: translateY(-20vh); opacity:0; }
}

</style>
</head>

<body>

<div class="card">
  <h1>üíò Hey Babe, will you be my Valentine? üíò</h1>
  <button class="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
  <button class="no" id="noBtn">No üò¢</button>
</div>

<div id="hearts-container"></div>

<script>

/* NO button moving */
const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");

function randomMove() {
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}
setInterval(randomMove, 700);

/* Floating hearts */
function createHeart() {
  const container = document.getElementById("hearts-container");

  const heart = document.createElement("div");
  heart.classList.add("heart");

  const emojis = ["üíñ","üíò","üíó","üíû","üíì","üíù","‚ù§Ô∏è","üíï"];
  heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 30 + 10 + "px"; // size random
  heart.style.animationDuration = Math.random() * 4 + 6 + "s"; // speed random

  container.appendChild(heart);

  // Remove heart after animation (important to avoid lag)
  setTimeout(() => heart.remove(), 12000);
}
setInterval(createHeart, 150);

/* YES PAGE */
function yesClick() {
document.body.innerHTML = `
<style>
body{

  height:100vh;

  align-items:center;

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('images/photo3.jpeg') center/cover fixed;
  filter: blur(5px);
  z-index:-1;
}

/* CENTER WRAPPER */
.overlay{
  display:flex;
  flex-direction:column;
  align-items:center;

}

/* TEXT TOP */
.message{
  background: rgba(255,255,255,0.7);
  padding:12px 25px;
  border-radius:20px;
  font-size:24px;
  font-weight:bold;
  color:#ff005d;
}

/* SLIDESHOW BOX */
.slideshow-container{
  width:280px;
  height:400px;
  border-radius:20px;
  overflow:hidden;
  border:3px solid pink;
  background:black;
  position:relative;
}

/* IMAGES */
.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:0;
  transition:1s;
}
.slide.active{ opacity:1; }

</style>

<div class="overlay">
  <div class="message">üíñ Yayyy Cutu! I knew it üòçüíñ</div>

  <div class="slideshow-container">
    <img src="images/photo1.jpeg" class="slide active">
    <img src="images/photo2.jpeg" class="slide">
    <img src="images/photo3.jpeg" class="slide">
  </div>
</div>
`;

/* SLIDESHOW SCRIPT */
const slides = document.querySelectorAll(".slide");
let index = 0;
setInterval(()=>{
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 3000);
}

</script>

</body>
</html>
